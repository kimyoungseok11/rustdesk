name: Build macOS

on:
    workflow_dispatch: # 수동 실행 가능

jobs:
    build-macos:
        runs-on: macos-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  toolchain: stable

            - name: Install dependencies
              run: |
                  brew install llvm cmake ninja nasm yasm pkg-config

            - name: Install Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: '3.24.3'
                  channel: 'stable'

            - name: Setup Flutter
              run: |
                  flutter config --enable-macos-desktop
                  flutter doctor -v

            - name: Install Rust targets
              run: |
                  rustup target add x86_64-apple-darwin
                  rustup target add aarch64-apple-darwin

            - name: Cache Cargo
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                      target/
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - name: Build RustDesk
              run: |
                  # Universal binary 빌드 (Intel + Apple Silicon)
                  python3 build.py --flutter --hwcodec

            - name: Create DMG
              run: |
                  # DMG 생성 스크립트가 있다면 실행
                  if [ -f "create_dmg.sh" ]; then
                    chmod +x create_dmg.sh
                    ./create_dmg.sh
                  fi

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: rustdesk-macos
                  path: |
                      target/release/bundle/osx/*.dmg
                      target/release/bundle/osx/*.app
                  if-no-files-found: warn

            - name: Upload Release Asset
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      target/release/bundle/osx/*.dmg
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
