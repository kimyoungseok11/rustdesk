name: macOS Build

on:
    workflow_dispatch:

jobs:
    build-macos:
        runs-on: macos-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            # âš ï¸ Flutter ë²„ì „ ê³ ì • (í•„ìˆ˜)
            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: '3.19.6'
                  cache: true

            - name: Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true

            - name: Install macOS dependencies
              run: |
                  brew update
                  brew install cmake nasm pkg-config

            # ğŸ”¥ ë°˜ë“œì‹œ Rustë¥¼ ë¨¼ì € ë¹Œë“œ
            - name: Build Rust (release)
              run: |
                  cargo build --release

            # ğŸ”¥ ê·¸ ë‹¤ìŒ Flutter ë¹Œë“œ
            - name: Build Flutter macOS client
              run: |
                  cd flutter
                  flutter pub get
                  flutter build macos --release

            - name: Upload macOS app
              uses: actions/upload-artifact@v4
              with:
                  name: rustdesk-macos-app
                  path: flutter/build/macos/Build/Products/Release/*.app
