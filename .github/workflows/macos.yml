name: macOS Build

on:
    workflow_dispatch:

jobs:
    build-macos:
        runs-on: macos-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  channel: stable

            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true

            - name: Install macOS dependencies
              run: |
                  brew update
                  brew install cmake nasm pkg-config

            - name: Build RustDesk Flutter macOS client
              run: |
                  cd flutter
                  flutter pub get
                  flutter build macos --release

            - name: Upload app
              uses: actions/upload-artifact@v4
              with:
                  name: rustdesk-macos-app
                  path: flutter/build/macos/Build/Products/Release/*.app
