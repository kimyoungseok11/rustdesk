name: macOS Build

on:
    # push:
    #     branches: [master]
    workflow_dispatch:

jobs:
    build-macos:
        runs-on: macos-latest

        steps:
            # 1. Checkout (submodules Ìè¨Ìï®)
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            # 2. Rust
            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true

            # 3. Flutter
            - name: Install Flutter
              uses: subosito/flutter-action@v2
              with:
                  channel: stable

            - name: Enable macOS Desktop
              run: flutter config --enable-macos-desktop

            # 4. macOS native deps (opusÎßå ÌïÑÏöî)
            - name: Install macOS dependencies
              run: |
                  brew update
                  brew install opus

            # üî• ÌïµÏã¨: libyuv ÎπÑÌôúÏÑ±Ìôî
            - name: Disable libyuv for scrap
              run: echo "NO_PKG_CONFIG_libyuv=1" >> $GITHUB_ENV

            # 5. Rust Core
            - name: Build Rust Core
              run: cargo build --release

            # 6. Flutter macOS (codesign ÎÅî)
            - name: Build macOS App
              working-directory: flutter
              run: flutter build macos --no-codesign

            # 7. Upload
            - name: Upload macOS Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: rustdesk-macos
                  path: flutter/build/macos/Build/Products/Release/RustDesk.app
