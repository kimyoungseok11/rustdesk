name: Build macOS

on:
    push:
    #   branches: [ main, master ]
    # pull_request:
    #   branches: [ main, master ]
    workflow_dispatch:

jobs:
    build-macos:
        runs-on: macos-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  submodules: 'recursive'
                  fetch-depth: 0

            - name: Install Rust
              uses: actions-rust-lang/setup-rust-toolchain@v1
              with:
                  toolchain: stable

            - name: Install dependencies
              run: |
                  brew install cmake pkg-config nasm yasm opus libvpx

            - name: Verify installations
              run: |
                  echo "=== Opus ==="
                  pkg-config --modversion opus || echo "opus not found"
                  echo "=== libvpx ==="
                  pkg-config --modversion vpx || echo "vpx not found"
                  echo "=== Homebrew prefix ==="
                  brew --prefix

            - name: Set environment variables
              run: |
                  BREW_PREFIX=$(brew --prefix)
                  echo "PKG_CONFIG_PATH=${BREW_PREFIX}/lib/pkgconfig:${BREW_PREFIX}/opt/opus/lib/pkgconfig:${BREW_PREFIX}/opt/libvpx/lib/pkgconfig" >> $GITHUB_ENV
                  echo "OPUS_STATIC=1" >> $GITHUB_ENV
                  echo "CPATH=${BREW_PREFIX}/include" >> $GITHUB_ENV
                  echo "LIBRARY_PATH=${BREW_PREFIX}/lib" >> $GITHUB_ENV

            - name: Install Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: '3.24.3'
                  channel: 'stable'

            - name: Setup Flutter
              run: |
                  flutter config --enable-macos-desktop
                  flutter doctor -v

            - name: Cache Cargo
              uses: actions/cache@v3
              with:
                  path: |
                      ~/.cargo/bin/
                      ~/.cargo/registry/index/
                      ~/.cargo/registry/cache/
                      ~/.cargo/git/db/
                      target/
                  key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

            - name: Build RustDesk
              env:
                  PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}
                  OPUS_STATIC: '1'
                  CPATH: ${{ env.CPATH }}
                  LIBRARY_PATH: ${{ env.LIBRARY_PATH }}
              run: |
                  python3 build.py --flutter

            - name: List build outputs
              if: always()
              run: |
                  echo "=== Searching for build outputs ==="
                  find target/release -type f \( -name "rustdesk*" -o -name "*.app" -o -name "*.dmg" \) 2>/dev/null || true
                  echo ""
                  echo "=== Bundle directory contents ==="
                  ls -lRh target/release/bundle/ 2>/dev/null || echo "No bundle directory found"

            - name: Create release directory
              run: |
                  mkdir -p release_output

                  # .app 파일 복사
                  if [ -d "target/release/bundle/osx" ]; then
                    echo "Found bundle directory"
                    cp -r target/release/bundle/osx/* release_output/ 2>/dev/null || true
                  fi

                  # .dmg 파일 복사
                  find target/release -name "*.dmg" -exec cp {} release_output/ \; 2>/dev/null || true

                  # 실행 파일 복사
                  if [ -f "target/release/rustdesk" ]; then
                    cp target/release/rustdesk release_output/ 2>/dev/null || true
                  fi

                  echo "=== Release output contents ==="
                  ls -lah release_output/

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: rustdesk-macos-${{ github.sha }}
                  path: release_output/
                  if-no-files-found: warn

            - name: Upload Release Asset
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v1
              with:
                  files: release_output/*
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
