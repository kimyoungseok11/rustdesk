name: macOS Build

on:
    workflow_dispatch:

jobs:
    build-macos:
        runs-on: macos-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            # ğŸ”’ Flutter ë²„ì „ ê³ ì • (ì¤‘ìš”)
            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  flutter-version: '3.19.6'
                  cache: true

            - name: Setup Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true

            - name: Install macOS dependencies
              run: |
                  brew update
                  brew install cmake nasm pkg-config

            # ğŸ”¥ FFI ë°”ì¸ë”© ìƒì„± (ì—†ìœ¼ë©´ ë¬´ì¡°ê±´ ì‹¤íŒ¨)
            - name: Generate Rust-Dart FFI bindings
              run: |
                  cargo run -p flutter_ffi_codegen

            - name: Build Flutter macOS client
              run: |
                  cd flutter
                  flutter pub get
                  flutter build macos --release

            - name: Upload macOS app
              uses: actions/upload-artifact@v4
              with:
                  name: rustdesk-macos-app
                  path: flutter/build/macos/Build/Products/Release/*.app
